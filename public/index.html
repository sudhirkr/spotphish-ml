<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotphish</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">                               
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="navbar-header"> 
        <div class="navbar-brand pull-left">
          <a href="index.html"> <h1>Spotphish ML</h1></a>
        </div>
      </div>
    </nav>

    <main>
    <div class="mt-3"> 
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2"> Loading Model </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-md-3 col-lg-3 col-xl-3">
          <input class="form-control border-0" type="file" id="files" name="files[]" multiple /> 
          <output id="list"></output>
        </div>
        
        <div class="col-md-3 col-lg-3 col-xl-3">
            <input type="file" id="filepicker" value="Volvo" name="fileList"  webkitdirectory multiple />
            <ul id="listing"></ul>
        </div>
        
        <div class="col-md-6 col-lg-6 col-xl-6">
          <div id="dropzone">Drop files here</div>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6 text-capitalize">
          <h9 class="ml-2">Predictions</h9>
            <br />
            <span id="res1"></span> <span id="conf1"></span><br />
            <span id="res2"></span> <span id="conf2"></span><br />
            <span id="res3"></span> <span id="conf3"></span><br />
            <span id="res4"></span> <span id="conf4"></span><br />
            <span id="res5"></span> <span id="conf5"></span><br />
        </div>
      </div> -->

      <hr>
      <div class="row" id="prediction-row">
        <div class="col-md-12 col-lg-12 col-sm-12 float-right">
          <div id="imageContainer">
          </div>
        </div>
      </div>
    </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.3.0/dist/ml5.min.js" type="text/javascript"></script>
    <script src="test.js"></script>
  </body>
</html>
